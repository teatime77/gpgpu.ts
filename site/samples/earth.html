<html>
<head>
<title>Geodesic grid
</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">

<script type="text/javascript" src="../js/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="../js/gpgpu.js?ver=1570056313" ></script>
<script type="text/javascript" src="../js/shape.js?ver=1570056313" ></script>

<script type="text/javascript">
class MyDraw {
    constructor() {
        this.img = new Image();

        this.img.onload = function () {
            var canvas = document.getElementById("webgl-canvas");
            this.MyWebGL = CreateGPGPU(canvas);
            this.MyWebGL.startDraw3D([this]);
        }.bind(this);

        this.img.src = "../img/world.topo.bathy.200408.2048x2048.png";
    }

    onDraw() {
        if (!this.param) {

            var [mesh, idx_array] = gpgpu.makeEarthBuffers(new gpgpu.TextureInfo("vec4", null, this.img));

            this.param = {
                id: "Earth",
                vertexShader: gpgpu.GPGPU.textureSphereVertexShader,
                fragmentShader: gpgpu.GPGPU.defaultFragmentShader,
                args: mesh,
                VertexIndexBuffer: idx_array
            };
        }

        return this.param;
    }
}
</script>
</head>
<body onload="new MyDraw()">
    <a href="plane.html">次</a>
    <canvas id="webgl-canvas" style="border: none;" width="500" height="500"></canvas>
</body>
</html>
